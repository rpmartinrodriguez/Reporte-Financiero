<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión - Proveedores a Pagar</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">

    <!-- BARRA DE NAVEGACIÓN -->
    <nav class="bg-white shadow-md sticky top-0 z-20">
        <!-- ... (El código de la barra de navegación es el mismo, pégalo aquí) ... -->
    </nav>
    
    <main class="container mx-auto p-4 md:p-8">
        <h1 class="text-3xl md:text-4xl font-bold text-gray-900 mb-6">Gestión de Proveedores a Pagar</h1>

        <div class="mb-10 bg-white rounded-xl shadow-md">
            <button id="toggle-form-button" class="w-full flex justify-between items-center p-6 text-left">
                <h2 class="text-2xl font-bold text-gray-800">Cargar Nueva Factura de Proveedor</h2>
                <div id="toggle-icon" class="w-8 h-8 flex items-center justify-center bg-blue-600 text-white rounded-full transition-transform duration-300">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M12 4v16m8-8H4" /></svg>
                </div>
            </button>
            
            <section id="form-section" class="form-section-collapsible hidden px-6">
                <form id="data-form" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 pb-6">
                    <div><label for="fecha_factura" class="form-label">Fecha Factura</label><input type="date" id="fecha_factura" name="fecha_factura" class="form-input" required></div>
                    <div><label for="proveedor" class="form-label">Proveedor</label><input type="text" id="proveedor" name="proveedor" class="form-input" required></div>
                    <div><label for="numero_factura" class="form-label">Nº Factura</label><input type="text" id="numero_factura" name="numero_factura" class="form-input" required></div>
                    <div><label for="fecha_vencimiento" class="form-label">Vencimiento</label><input type="date" id="fecha_vencimiento" name="fecha_vencimiento" class="form-input"></div>
                    <div><label for="saldo" class="form-label">Saldo a Pagar</label><input type="number" id="saldo" name="saldo" step="0.01" class="form-input" required></div>
                    <div class="md:col-span-2 lg:col-span-3"><button type="submit" class="w-full bg-blue-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-blue-700">Agregar Factura</button></div>
                </form>
            </section>
        </div>

        <div id="detail-table-container" class="bg-white p-6 md:p-8 rounded-xl shadow-md"><p>Cargando facturas de proveedores...</p></div>
    </main>

    <!-- MODAL PARA PAGAR CON CHEQUE -->
    <div id="payment-modal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
        <div class="bg-white rounded-xl shadow-2xl p-6 w-11/12 md:w-1/2 lg:w-1/3">
            <div class="flex justify-between items-center mb-4">
                <h3 class="text-xl font-bold text-gray-800">Pagar Factura con Cheque</h3>
                <button id="close-payment-modal" class="text-gray-500 hover:text-gray-800">&times;</button>
            </div>
            <form id="payment-form">
                <input type="hidden" id="invoice-id" name="invoice-id">
                <input type="hidden" id="invoice-amount" name="invoice-amount">
                <div class="space-y-4">
                    <div><label for="payment-fecha_emision" class="form-label">Fecha de Emisión del Cheque</label><input type="date" id="payment-fecha_emision" name="fecha_emision" class="form-input" required></div>
                    <div><label for="payment-banco" class="form-label">Banco</label><input type="text" id="payment-banco" name="banco" class="form-input" required></div>
                    <div><label for="payment-numero_cheque" class="form-label">Número de Cheque</label><input type="text" id="payment-numero_cheque" name="numero_cheque" class="form-input" required></div>
                    <div class="mt-4"><button type="submit" class="w-full bg-green-600 text-white font-bold py-3 rounded-lg hover:bg-green-700">Confirmar Pago y Emitir Cheque</button></div>
                </div>
            </form>
        </div>
    </div>

    <script type="module" src="./js/main.js"></script>
    <script type="module" src="./js/proveedores.js"></script>
</body>
</html>
