<body class="bg-gray-100 text-gray-800">

    <!-- BARRA DE NAVEGACIÓN -->
    <nav class="bg-white shadow-md sticky top-0 z-20">

    <main class="container mx-auto p-4 md:p-8">
        <header class="mb-8">
            <a href="index.html" class="mb-4 text-blue-600 hover:text-blue-800 font-semibold flex items-center">
