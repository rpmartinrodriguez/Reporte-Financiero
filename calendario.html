<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendario Financiero</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">

    <!-- BARRA DE NAVEGACIÓN -->
    <nav class="bg-white shadow-md sticky top-0 z-20">
        <!-- ... (Pega aquí el código completo de la barra de navegación de index.html) ... -->
    </nav>
    
    <main class="container mx-auto p-4 md:p-8">
        <h1 class="text-3xl md:text-4xl font-bold text-gray-900 mb-6">Calendario de Flujo de Caja</h1>

        <!-- Contenedor del Calendario -->
        <div class="bg-white rounded-xl shadow-md p-4 md:p-6">
            <!-- Cabecera del Calendario con Navegación -->
            <div class="flex items-center justify-between mb-4">
                <button id="prev-month" class="p-2 rounded-full hover:bg-gray-100">
                    <svg class="w-6 h-6 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path></svg>
                </button>
                <h2 id="month-year" class="text-xl md:text-2xl font-bold text-gray-800"></h2>
                <button id="next-month" class="p-2 rounded-full hover:bg-gray-100">
                    <svg class="w-6 h-6 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path></svg>
                </button>
            </div>

            <!-- Días de la semana -->
            <div class="grid grid-cols-7 gap-1 text-center text-xs sm:text-sm font-semibold text-gray-500 mb-2">
                <div>Dom</div>
                <div>Lun</div>
                <div>Mar</div>
                <div>Mié</div>
                <div>Jue</div>
                <div>Vie</div>
                <div>Sáb</div>
            </div>

            <!-- Rejilla de días del calendario -->
            <div id="calendar-grid" class="grid grid-cols-7 gap-1">
                <!-- Los días se generarán aquí con JavaScript -->
            </div>
        </div>
    </main>

    <script type="module" src="./js/main.js"></script>
    <script type="module" src="./js/calendario.js"></script>
</body>
</html>
