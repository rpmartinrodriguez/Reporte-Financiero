<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión - Cheques en cartera</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">

    <!-- BARRA DE NAVEGACIÓN (sin cambios) -->
    <nav class="bg-white shadow-md sticky top-0 z-20">
        <!-- ... (código del nav sin cambios) ... -->
    </nav>
    
    <main class="container mx-auto p-4 md:p-8">
        <h1 class="text-3xl md:text-4xl font-bold text-gray-900 mb-6">Gestión de Cheques en cartera</h1>

        <div class="mb-10 bg-white rounded-xl shadow-md">
            <button id="toggle-form-button" class="w-full flex justify-between items-center p-6 text-left">
                <h2 class="text-2xl font-bold text-gray-800">Cargar Nuevo Cheque</h2>
                <div id="toggle-icon" class="w-8 h-8 flex items-center justify-center bg-blue-600 text-white rounded-full transition-transform duration-300">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M12 4v16m8-8H4" /></svg>
                </div>
            </button>
            
            <section id="form-section" class="form-section-collapsible hidden px-6">
                <form id="data-form" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 pb-6">
                    <!-- ... (contenido del formulario sin cambios) ... -->
                    <div><label for="fecha_emision" class="form-label">Fecha de Emisión</label><input type="date" id="fecha_emision" name="fecha_emision" class="form-input" required></div>
                    <div><label for="fecha_cobro" class="form-label">Fecha de Cobro</label><input type="date" id="fecha_cobro" name="fecha_cobro" class="form-input" required></div>
                    <div><label for="numero_cheque" class="form-label">Número de Cheque</label><input type="text" id="numero_cheque" name="numero_cheque" class="form-input" required></div>
                    <div><label for="librador" class="form-label">Librador</label><input type="text" id="librador" name="librador" class="form-input" required></div>
                    <div><label for="banco" class="form-label">Banco</label><input type="text" id="banco" name="banco" class="form-input" required></div>
                    <div><label for="monto" class="form-label">Monto</label><input type="number" id="monto" name="monto" step="0.01" class="form-input" required></div>
                    <div class="md:col-span-2 lg:col-span-3"><label for="estado" class="form-label">Estado</label><select id="estado" name="estado" class="form-input"><option value="En cartera" selected>En cartera</option><option value="Depositado">Depositado</option></select></div>
                    <div class="md:col-span-2 lg:col-span-3"><button type="submit" class="w-full bg-blue-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-blue-700 transition-colors">Agregar Cheque a Cartera</button></div>
                </form>
            </section>
        </div>

        <div id="detail-table-container" class="bg-white p-6 md:p-8 rounded-xl shadow-md">
            <p>Cargando cheques en cartera...</p>
        </div>
    </main>

    <!-- MODAL PARA EL RECORDATORIO DE IA -->
    <div id="reminder-modal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
        <div class="bg-white rounded-xl shadow-2xl p-6 w-11/12 md:w-1/2 lg:w-1/3 transform transition-all">
            <div class="flex justify-between items-center mb-4">
                <h3 class="text-xl font-bold text-gray-800">✨ Recordatorio Sugerido por IA</h3>
                <button id="close-modal-button" class="text-gray-500 hover:text-gray-800">&times;</button>
            </div>
            <div id="modal-content">
                <p id="loading-ai" class="text-center py-4">Generando recordatorio...</p>
                <textarea id="reminder-text" class="w-full h-40 p-2 border border-gray-300 rounded-md hidden"></textarea>
            </div>
            <div class="mt-4 flex justify-end space-x-2">
                <button id="copy-button" class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 hidden">Copiar Texto</button>
            </div>
        </div>
    </div>

    <script type="module" src="./js/main.js"></script>
    <script type="module" src="./js/cheques-cartera.js"></script>
</body>
</html>
