<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión - Cheques en cartera</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">

    <div class="container mx-auto p-4 md:p-8">
        <header class="mb-8">
            <a href="index.html" class="mb-4 text-blue-600 hover:text-blue-800 font-semibold flex items-center">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" class="mr-2"><path d="M15 18l-6-6 6-6"/></svg>
                Volver al Panel Principal
            </a>
            <h1 class="text-3xl md:text-4xl font-bold text-gray-900">Gestión de Cheques en cartera</h1>
        </header>

        <!-- Formulario de Carga de Datos -->
        <section class="mb-10 bg-white p-6 rounded-xl shadow-md">
            <h2 class="text-2xl font-bold mb-4 text-gray-800">Cargar Nuevo Cheque</h2>
            <form id="data-form" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                <div>
                    <label for="fecha_emision" class="form-label">Fecha de Emisión</label>
                    <input type="date" id="fecha_emision" name="fecha_emision" class="form-input" required>
                </div>
                <div>
                    <label for="fecha_cobro" class="form-label">Fecha de Cobro</label>
                    <input type="date" id="fecha_cobro" name="fecha_cobro" class="form-input" required>
                </div>
                <div>
                    <label for="numero_cheque" class="form-label">Número de Cheque</label>
                    <input type="text" id="numero_cheque" name="numero_cheque" class="form-input" required>
                </div>
                 <div>
                    <label for="librador" class="form-label">Librador (Quién lo emite)</label>
                    <input type="text" id="librador" name="librador" class="form-input" required>
                </div>
                 <div>
                    <label for="banco" class="form-label">Banco</label>
                    <input type="text" id="banco" name="banco" class="form-input" required>
                </div>
                <div>
                    <label for="monto" class="form-label">Monto</label>
                    <input type="number" id="monto" name="monto" step="0.01" class="form-input" required>
                </div>
                <div class="md:col-span-2 lg:col-span-3">
                    <label for="estado" class="form-label">Estado</label>
                    <select id="estado" name="estado" class="form-input">
                        <option value="En cartera" selected>En cartera</option>
                        <option value="Depositado">Depositado</option>
                    </select>
                </div>
                <div class="md:col-span-2 lg:col-span-3">
                    <button type="submit" class="w-full bg-blue-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-blue-700 transition-colors">
                        Agregar Cheque a Cartera
                    </button>
                </div>
            </form>
        </section>

        <!-- Tabla de Detalles -->
        <main id="detail-table-container" class="bg-white p-6 md:p-8 rounded-xl shadow-md">
            <p>Cargando cheques en cartera...</p>
        </main>
    </div>

    <script type="module" src="./js/cheques-cartera.js"></script>
</body>
</html>
