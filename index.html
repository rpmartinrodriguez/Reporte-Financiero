<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Control Financiero</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">

    <div class="container mx-auto p-4 md:p-8">
        <header class="text-center mb-8">
            <h1 class="text-3xl md:text-4xl font-bold text-gray-900">Panel de Control Financiero</h1>
            <p class="text-gray-600 mt-2">Resumen general del estado de su negocio.</p>
        </header>

        <section id="summary" class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-10">
            <!-- Los totales se cargarán aquí -->
            <div class="summary-card bg-white p-6 rounded-xl shadow-md"><h2 class="text-lg font-semibold text-gray-500">Total Activos</h2><p id="total-activos" class="text-3xl font-bold text-green-600 mt-2">Cargando...</p></div>
            <div class="summary-card bg-white p-6 rounded-xl shadow-md"><h2 class="text-lg font-semibold text-gray-500">Total Pasivos</h2><p id="total-pasivos" class="text-3xl font-bold text-red-600 mt-2">Cargando...</p></div>
            <div class="summary-card bg-white p-6 rounded-xl shadow-md"><h2 class="text-lg font-semibold text-gray-500">Patrimonio Neto</h2><p id="patrimonio-neto" class="text-3xl font-bold text-blue-600 mt-2">Cargando...</p></div>
        </section>

        <main class="grid grid-cols-1 lg:grid-cols-2 gap-10">
            <section>
                <h2 class="text-2xl font-bold mb-6 text-green-700">Activos</h2>
                <div id="activos-list" class="space-y-4">
                    <!-- Las tarjetas de activos se generarán aquí como enlaces -->
                </div>
            </section>
            <section>
                <h2 class="text-2xl font-bold mb-6 text-red-700">Pasivos</h2>
                <div id="pasivos-list" class="space-y-4">
                    <!-- Las tarjetas de pasivos se generarán aquí -->
                </div>
            </section>
        </main>
    </div>

    <script type="module" src="./js/dashboard.js"></script>
</body>
</html>
