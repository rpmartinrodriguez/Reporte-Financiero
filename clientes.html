<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalle - Clientes por Cobrar</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">

    <!-- BARRA DE NAVEGACIÓN -->
    <nav class="bg-white shadow-md">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <div class="flex-shrink-0">
                    <a href="index.html" class="text-2xl font-bold text-blue-600">Panel Financiero</a>
                </div>
                <div class="hidden md:block">
                    <div class="ml-10 flex items-baseline space-x-4">
                        <a href="index.html" class="nav-link">MENU</a>
                        <div class="relative group">
                            <button id="desktop-menu-button" class="nav-link">
                                <span>Cargar Datos</span>
                                <svg class="w-4 h-4 ml-1 inline-block transition-transform duration-200 group-hover:rotate-180" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
                            </button>
                            <div class="absolute right-0 mt-2 w-48 rounded-md shadow-lg bg-white ring-1 ring-black ring-opacity-5 opacity-0 group-hover:opacity-100 transition-opacity duration-200 z-10">
                                <div class="py-1" role="menu" aria-orientation="vertical">
                                    <a href="bancos.html" class="dropdown-item" role="menuitem">Saldos Bancos</a>
                                    <a href="clientes.html" class="dropdown-item" role="menuitem">Clientes por Cobrar</a>
                                    <a href="cheques.html" class="dropdown-item" role="menuitem">Cheques por Cobrar</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="-mr-2 flex md:hidden">
                    <button id="mobile-menu-button" type="button" class="bg-gray-200 inline-flex items-center justify-center p-2 rounded-md text-gray-600 hover:text-gray-800 hover:bg-gray-300 focus:outline-none">
                        <svg class="h-6 w-6" stroke="currentColor" fill="none" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path></svg>
                    </button>
                </div>
            </div>
        </div>
        <div id="mobile-menu" class="md:hidden hidden">
            <div class="px-2 pt-2 pb-3 space-y-1 sm:px-3">
                <a href="index.html" class="nav-link-mobile">Dashboard</a>
                <h3 class="px-3 pt-2 text-xs font-semibold text-gray-500 uppercase tracking-wider">Cargar Datos</h3>
                <a href="bancos.html" class="nav-link-mobile">Saldos Bancos</a>
                <a href="clientes.html" class="nav-link-mobile">Clientes por Cobrar</a>
                <a href="cheques.html" class="nav-link-mobile">Cheques por Cobrar</a>
            </div>
        </div>
    </nav>

    <!-- CONTENIDO PRINCIPAL DE LA PÁGINA -->
    <div class="container mx-auto p-4 md:p-8">
        <header class="mb-8">
            <h1 class="text-3xl md:text-4xl font-bold text-gray-900">Clientes por Cobrar</h1>
        </header>
        <section class="mb-10 bg-white p-6 rounded-xl shadow-md">
            <h2 class="text-2xl font-bold mb-4 text-gray-800">Cargar Nueva Factura</h2>
            <form id="data-form" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">
                <div>
                    <label for="fecha" class="form-label">Fecha</label>
                    <input type="date" id="fecha" name="fecha" class="form-input" required>
                </div>
                <div>
                    <label for="nombre" class="form-label">Nombre Cliente</label>
                    <input type="text" id="nombre" name="nombre" class="form-input" required>
                </div>
                <div>
                    <label for="numero_factura" class="form-label">Nº Factura</label>
                    <input type="text" id="numero_factura" name="numero_factura" class="form-input" required>
                </div>
                <div>
                    <label for="fecha_vencimiento" class="form-label">Vencimiento</label>
                    <input type="date" id="fecha_vencimiento" name="fecha_vencimiento" class="form-input">
                </div>
                <div>
                    <label for="saldo_bruto" class="form-label">Saldo Bruto</label>
                    <input type="number" id="saldo_bruto" name="saldo_bruto" step="0.01" class="form-input" required>
                </div>
                <div>
                    <label for="iva" class="form-label">IVA (21%)</label>
                    <input type="number" id="iva" name="iva" step="0.01" class="form-input" readonly>
                </div>
                <div>
                    <label for="saldo_neto" class="form-label">Saldo Neto</label>
                    <input type="number" id="saldo_neto" name="saldo_neto" step="0.01" class="form-input" readonly>
                </div>
                <div>
                    <label for="estado" class="form-label">Estado</label>
                    <select id="estado" name="estado" class="form-input">
                        <option value="Pendiente">Pendiente</option>
                        <option value="Cobrado">Cobrado</option>
                        <option value="Vencido">Vencido</option>
                    </select>
                </div>
                <div class="md:col-span-2 lg:col-span-4">
                    <button type="submit" class="w-full bg-blue-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-blue-700 transition-colors">
                        Agregar Factura
                    </button>
                </div>
            </form>
        </section>
        <main id="detail-table-container" class="bg-white p-6 md:p-8 rounded-xl shadow-md">
            <p>Cargando detalles...</p>
        </main>
    </div>

    <script>
        window.pageData = {
            itemName: "Clientes a Cobrar",
            subcollectionName: "facturas"
        };
    </script>
    <script type="module" src="./js/main.js"></script>
    <script type="module" src="./js/detalle.js"></script>
</body>
</html>
