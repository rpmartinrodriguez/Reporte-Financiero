<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configuración - Saldo Bancario Inicial</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">

    <!-- BARRA DE NAVEGACIÓN -->
    <nav class="bg-white shadow-md sticky top-0 z-20">
        <!-- ... (Pega aquí el código completo de la barra de navegación de index.html) ... -->
    </nav>
    
    <main class="container mx-auto p-4 md:p-8">
        <h1 class="text-3xl md:text-4xl font-bold text-gray-900 mb-6">Configuración de Saldos Iniciales</h1>

        <div class="max-w-2xl mx-auto bg-white rounded-xl shadow-md p-6 md:p-8">
            <h2 class="text-2xl font-bold text-gray-800 mb-2">Saldo Bancario Inicial</h2>
            <p class="text-gray-600 mb-6">Este es el punto de partida para los cálculos del calendario. Ingresa el saldo actual de tu cuenta principal.</p>
            
            <form id="balance-form">
                <div>
                    <label for="initial-balance" class="form-label">Saldo Inicial</label>
                    <div class="relative">
                        <span class="absolute inset-y-0 left-0 flex items-center pl-3 text-gray-500">$</span>
                        <input type="number" id="initial-balance" name="initial-balance" step="0.01" class="form-input pl-7" placeholder="0.00" required>
                    </div>
                </div>
                <div class="mt-6">
                    <button type="submit" class="w-full bg-blue-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-blue-700 transition-colors">
                        Guardar Saldo Inicial
                    </button>
                </div>
            </form>

            <div class="mt-8 pt-6 border-t border-gray-200">
                <h3 class="font-semibold text-gray-700">Saldo Actual Guardado:</h3>
                <p id="current-balance-display" class="text-2xl font-bold text-blue-700 mt-2">Cargando...</p>
            </div>
        </div>
    </main>

    <script type="module" src="./js/main.js"></script>
    <script type="module" src="./js/bancos.js"></script>
</body>
</html>
